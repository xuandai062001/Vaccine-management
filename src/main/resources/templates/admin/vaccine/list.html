<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main::areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Vaccine</title>


</head>
<body>
<main class="main-content">
    <h1>VACCINE LIST</h1>
    <div
            class="col-lg-12 border rounded-top-2 border border-secondary-subtle rounded-bottom-2 bg-light shadow">
        <div class="px-4 mt-4 mb-1">
            <div th:replace="fragments/filter-content :: filter-content(
                    posts=${posts},
                    keyword=${keyword},
                    url='/admin/vaccine/list',
                    size=${size})">
            </div>
            <table name="tableVaccineType" class="display mb-5 table table-striped table-bordered" style="width:100%">
                <thead class="bg-success text-light">
                <tr>
                    <th><input type="checkbox" id="selectAllVaccine"></th>
                    <th>Vaccine id</th>
                    <th>Vaccine name</th>
                    <th>Vaccine type</th>
                    <th>Number of injection</th>
                    <th>Origin</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody class="text-dark">
                <tr th:each="v : ${posts}">
                    <td><input type="checkbox" name="selectVaccine" th:value="${v.vaccineId}"></td>
                    <td th:text="${v.vaccineId}"></td>
                    <td th:text="${v.vaccineName}"></td>
                    <td th:text="${v.vaccineVaccineType != null ? v.vaccineVaccineType.vaccineTypeName : 'N/A'}"></td>
                    <td th:text="${v.numberOfInjection}"></td>
                    <td th:text="${v.origin}"></td>
                    <td th:text="${v.status ? 'Active' : 'InActive'}"></td>
                </tr>
                </tbody>
            </table>

            <div th:replace="fragments/pagination :: pagination(
                    posts=${posts},
                    pageNumbers=${pageNumbers},
                    keyword=${keyword},
                    url='/admin/vaccine/list',
                    size=${size})">
            </div>

            <div class="pl-4 mb-5">
                <a th:href="@{/admin/vaccine/create}" class="btn btn-success text-decoration-none">Register</a>
                <button type="button" class="btn btn-warning text-light" onclick="makeUpdateVaccine()">Update Vaccine</button>
                <button type="button" class="btn btn-danger text-light" onclick="makeInActiveVaccine()">Make In-active</button>
            </div>
        </div>

    </div>
    <script src="/js/vaccine.js"></script>
</main>
</body>
</html>

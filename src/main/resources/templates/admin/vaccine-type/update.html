<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main::areas(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create customer</title>
</head>
<body>
<main class="main-content">
    <h1>UPDATE VACCINE TYPE</h1>
    <form th:action="@{/admin/vaccine-type/update}" method="post" th:object="${vaccinetype}">
        <div class="form-group-fields">
            <div class="row g-3">
                <div class="col-lg-4">
                    <label class="font-weight-bold">Vaccine Type Code<span class="text-danger">(*):</span></label>
                    <div class="input-custom-group">
                        <i class="fas fa-fill-drip"></i>
                        <input type="text" class="form-control" name="vaccineTypeId" th:field="*{vaccineTypeId}" readonly>
                    </div>
                    <div th:errors="*{vaccineTypeId}" class="ml-5 text-danger"></div>
                </div>
                <div class="col-lg-4">
                    <label class="font-weight-bold">Vaccine Type Name<span class="text-danger">(*):</span></label>
                    <div class="input-custom-group">
                        <i class="fas fa-fill-drip"></i>
                        <input type="text" class="form-control" name="vaccineTypeName" th:field="*{vaccineTypeName}">
                    </div>
                    <div th:errors="*{vaccineTypeName}" class="ml-5 text-danger"></div>
                </div>
                <div class="col-lg-4">
                    <label class="font-weight-bold">Active</label>
                    <div class="input-custom-group">
                        <i class="fas fa-fill-drip"></i>
                        <div class="form-control radio-control">
                            <div class="d-flex mr-5">
                                <input type="checkbox" name="active" th:field="*{active}"  id="active" class="mr-2">
                            </div>
                        </div>
                        <div id="activeError" class="ml-5 text-danger"></div>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-4">
                <div class="col-lg-4">
                    <label class="font-weight-bold">Description<span class="text-danger">(*):</span></label>
                    <div class="input-custom-group">
                        <i class="fa-solid fa-file"></i>
                        <textarea class="form-control ml-3" id="description" rows="3" th:field="*{description}"></textarea>
                    </div>
                </div>
            </div>
            <div class="pl-3 pb-5 action mt-4">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-info">Reset</button>
                <a th:href="@{/admin/vaccine-type/list}" class="btn btn-warning text-decoration-none">Cancel</a>
            </div>
        </div>

    </form>
</main>
</body>
</html>
